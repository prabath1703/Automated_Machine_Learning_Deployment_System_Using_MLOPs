name: MLOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Train ML Model
      run: |
        python src/train.py

    - name: Build Docker Image
      run: |
        docker build -t student-pass-api .
        
    # Step 6: Stop old container if exists
    - name: Stop old container
      run: |
        docker ps -q --filter "name=student-pass-api" | xargs -r docker stop
        docker ps -a -q --filter "name=student-pass-api" | xargs -r docker rm

    # Step 7: Run new Docker container
    - name: Run Docker container
      run: |
        docker run -d -p 8000:8000 --name student-pass-api student-pass-api

    # Step 8: Confirm deployment
    - name: Check deployment
      run: |
        echo "API should now be running at http://localhost:8000"
